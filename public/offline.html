<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="log512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web for barÃ§a fans" />
    <link rel="apple-touch-icon" href="log512.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Barcelona App|| Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        background-image: url(assets/fcb.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1,
      h2 {
        text-align: center;
        color: #edbb00;
        font-weight: 900;
        position: absolute;
        top: 0;
        z-index: 10;
      }
      h2 {
        top: 5vh;
        left: 0;
      }
      /*
      colores
      amarrillo gold{
      rgb: 
      (237,187,0)
      hex:
      #edbb00
      }
      rojo{
      rgb: 
      (168,19,62)
      hex:
      #a50044
      }
      azul{ 
      rgb: 
      (0,77,152)
      hex:
      #004d98
      }
      amarillo{
      rgb: 
      (255,237,2)
      hex: 
      #ffed02
      }
      */
      canvas {
        height: 100vh;
        width: 100vw;
        background-color: wheat;
        position: absolute;
        top: 0%;
        z-index: 50;
      }
      #botones {
        display: grid;
        grid-template-columns: repeat(4, 25vw);
        grid-template-rows: repeat(4, 25vh);
        position: absolute;
        width: 100vw;
        height: 100vh;
        z-index: 60;
        margin: 0%;
        padding: 0%;
      }
      button {
        margin: 0%;
        padding: 0%;
        user-select: none;
        box-sizing: border-box;
        position: relative;
        border-style: none;
        background-color: rgba(238, 130, 238, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.2);
        color: rgba(237, 187, 0, 0.3);
      }
      button:nth-child(1) {
        grid-column: 1/5;
      }
      button:nth-child(2) {
        grid-row: 2/4;
        grid-column: 3/5;
      }
      button:nth-child(3) {
        grid-row: 4/5;
        grid-column: 1/5;
      }
      button:nth-child(4) {
        grid-row: 2/4;
        grid-column: 1/3;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>No tienes red :(</h1>
      <h2>Pulsa en la pantalla para jugar</h2>
      <canvas id="canvas"> </canvas>
      <div id="botones">
        <button disabled ^</button>
        <button disabled >></button>
        <button disabled >v</button>
        <button disabled ><</button>
      </div>
    </div>
    <script>
      alert(
        "Si estas en ordenador usas las flechas o las letras dwas.Si estas en movil usa tu pantalla tactil y tu movil en horizontal (de lao :) )!!"
      );
      let px = 10;
      let gameOver = false;
      let py = 60;
      let v = 1;
      let score = 0;
      let bef = 0;
      let etama = 10;
      let ewidth = etama;
      let eheight = etama;
      let ex = 0;
      let ey = 10;
      let nume = 0;
      let numep = 0;
      let ytama = 20;
      let ywidth = ytama;
      let yheight = ytama;
      let yx = 0;
      let yy = 100;
      function reset() {
        numep = 0;
      }

      class InputHandler {
        constructor() {
          this.keys = [];
          //tecla pulsada
          window.addEventListener("keydown", (e) => {
            if (
              (e.key === "ArrowDown" ||
                e.key === "s" ||
                e.key === "ArrowUp" ||
                e.key === "w" ||
                e.key === "ArrowRight" ||
                e.key === "d" ||
                e.key === "ArrowLeft" ||
                e.key === "a") &&
              this.keys.indexOf(e.key) === -1
            ) {
              this.keys.push(e.key);
            }
          });
          //tecla se deja de pulsar
          window.addEventListener("keyup", (e) => {
            if (
              e.key === "ArrowDown" ||
              e.key === "s" ||
              e.key === "ArrowUp" ||
              e.key === "w" ||
              e.key === "ArrowRight" ||
              e.key === "d" ||
              e.key === "ArrowLeft" ||
              e.key === "a"
            ) {
              //splice elimina el elemento del array
              //su estructra es:
              //(index,numero de cosas que quieres eliminar)
              this.keys.splice(this.keys.indexOf(e.key), 1);
            }
          });
        }
      }
      const input = new InputHandler();

      function mouse1() {
        let el = document.getElementsByTagName("button")[0];
        el.addEventListener("touchstart", messi1, false);
        el.addEventListener("touchend", reset, false);
      }
      function mouse2() {
        let el = document.getElementsByTagName("button")[1];
        el.addEventListener("touchstart", messi2, false);
        el.addEventListener("touchend", reset, false);
      }
      function mouse3() {
        let el = document.getElementsByTagName("button")[2];
        el.addEventListener("touchstart", messi3, false);
        el.addEventListener("touchend", reset, false);
      }
      function mouse4() {
        let el = document.getElementsByTagName("button")[3];
        el.addEventListener("touchstart", messi4, false);
        el.addEventListener("touchend", reset, false);
      }
      mouse1();
      mouse2();
      mouse3();
      mouse4();
      function messi1() {
        numep = 1;
      }
      function messi2() {
        numep = 2;
      }
      function messi3() {
        numep = 3;
      }
      function messi4() {
        numep = 4;
      }

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      function fondoR() {
        ctx.fillStyle = "#a50044";
        ctx.fillRect(0, 0, 300, 25);
        ctx.fillRect(0, 50, 300, 25);
        ctx.fillRect(0, 100, 300, 25);
        ctx.fillRect(0, 150, 300, 25);

        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "#004d98";
        ctx.fillRect(0, 25, 300, 25);
        ctx.fillRect(0, 75, 300, 25);
        ctx.fillRect(0, 125, 300, 25);
        ctx.fillRect(0, 175, 300, 25);

        ctx.fill();
      }
      function cabeza(x, y) {
        //x=20,y=75
        ctx.beginPath();
        ctx.fillStyle = "#edbb00";
        ctx.arc(x, y, 10, 0, Math.PI * 2);
        ctx.fill();
      }
      function brazos(px, py) {
        let x = px + 10;
        let y = py + 5;
        let dist = 20;
        let v = y + dist;

        ctx.beginPath();
        ctx.strokeStyle = "#edbb00";
        ctx.arc(x, y, 3, Math.PI, 0);
        ctx.stroke();
        ctx.fillStyle = "#ffed02";
        ctx.arc(x, y, 3, Math.PI, 0);
        ctx.fill();

        ctx.beginPath();
        ctx.strokeStyle = "#edbb00";
        ctx.arc(x, v, 3, 0, Math.PI);
        ctx.stroke();
        ctx.fillStyle = "#ffed02";
        ctx.arc(x, v, 3, 0, Math.PI);
        ctx.fill();
      }
      function manos(x, px, py, dist) {
        let borde = "#000";
        let color = "#edbb00";
        let off = 20;
        let y = py + 5;
        let j = -x;
        let h = 10;
        x = j + px;

        ctx.beginPath();
        ctx.strokeStyle = borde;
        ctx.arc(x + off - h, y, 2, Math.PI * 2, Math.PI * 0);
        ctx.stroke();
        ctx.fillStyle = color;
        ctx.arc(x + off - h, y, 2, Math.PI * 2, 0);
        ctx.fill();
        let v = y + dist;
        ctx.beginPath();
        ctx.strokeStyle = borde;
        ctx.arc(-j + px + off - h, v, 2, Math.PI * 2, 0);
        ctx.stroke();
        ctx.fillStyle = color;
        ctx.arc(-j + px + off - h, v, 2, 0, Math.PI * 2);
        ctx.fill();
      }
      function pies(x, px, py, dist) {
        ctx.beginPath();
        let y = py + 12;
        let borde = "#fff";
        let color = "#000";
        let v = y + dist;
        let off = 3.5;
        let h = 10;
        let offs = 26;
        let j = -x;
        x = j;

        ctx.fillStyle = borde;
        ctx.fillRect(x + px + offs - 0.4 - h, y - off, 1, 7);
        ctx.fill();

        ctx.beginPath();
        ctx.strokeStyle = borde;
        ctx.arc(x + px + offs - h, y, 3, Math.PI * 1.5, Math.PI * 0.5);
        ctx.stroke();
        ctx.fillStyle = color;
        ctx.arc(x + px + offs - h, y, 3, Math.PI * 1.5, Math.PI * 0.5);
        ctx.fill();
        ctx.beginPath();

        ctx.beginPath();
        ctx.fillStyle = borde;
        ctx.fillRect(-x + px + offs - 0.4 - h, v - off, 1, 7);
        ctx.fill();

        ctx.beginPath();
        ctx.strokeStyle = borde;
        ctx.arc(-x + px + offs - h, v, 3, Math.PI * 1.5, Math.PI * 0.5);
        ctx.stroke();
        ctx.fillStyle = color;
        ctx.arc(-x + px + offs - h, v, 3, Math.PI * 1.5, Math.PI * 0.5);
        ctx.fill();
      }
      function ojos(px, py) {
        let x = px + 17;
        let y = py + 11;
        let dist = 8;
        let v = y + dist;

        ctx.beginPath();
        ctx.strokeStyle = "#000000";
        ctx.arc(x, y, 1, 0, Math.PI * 2);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "#000000";
        ctx.arc(x, v, 1, 0, Math.PI * 2);
        ctx.stroke();
      }
      function boca(px, py) {
        let x = px + 18;
        let off = 0;
        let y = py + 15;

        ctx.beginPath();
        ctx.strokeStyle = "#000000";
        ctx.rect(x + off, y, 1, 0);
        ctx.stroke();
      }
      function balon(off, px, py) {
        let x = px + 26;
        let y = py + 15;
        let dist;
        let rad = 6 * off;
        let color;

        ctx.beginPath();
        ctx.fillStyle = "#fff";
        ctx.arc(x, y, rad, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "#000";
        ctx.arc(x, y, rad / 2, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "#f00";
        ctx.arc(x, y - rad, rad / 3, Math.PI * 2, Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "#f00";
        ctx.arc(x, y + rad, rad / 3, Math.PI, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "#f00";
        ctx.arc(x - rad, y, rad / 3, Math.PI * 1.5, Math.PI * 0.5);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "#f00";
        ctx.arc(x + rad, y, rad / 3, Math.PI * 0.5, Math.PI * 1.5);
        ctx.fill();
      }
      function texto(score) {
        ctx.beginPath();
        ctx.font = "50px";
        ctx.strokeStyle = "#edbb00";
        ctx.strokeText(` ${score} toques`, 200, 25);
        ctx.stroke();
      }
      function enemigo(cw, ch, px, py, go, tama, width, height, x, ey) {
        let y = ey;

        ctx.beginPath();
        ctx.fillStyle = "orange";
        ctx.fillRect(x, y, width, height);

        ctx.beginPath();
        ctx.strokeStyle = "#808080";
        ctx.arc(x + width / 2, y + height / 2, width / 3, 0, Math.PI * 2);
        ctx.stroke();
        ctx.beginPath();
        ctx.fillStyle = "#000";
        ctx.arc(x + width / 2, y + height / 2, width / 6, 0, Math.PI * 2);
        ctx.fill();
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let speed = 1;

        //movimiento horizontal(lateral)
        if (
          input.keys.indexOf("ArrowRight") > -1 ||
          input.keys.indexOf("d") > -1
        ) {
          nume = 2;
        } else if (
          input.keys.indexOf("ArrowLeft") > -1 ||
          input.keys.indexOf("a") > -1
        ) {
          nume = 4;
        } else if (
          input.keys.indexOf("ArrowUp") > -1 ||
          input.keys.indexOf("w") > -1
        ) {
          nume = 1;
        } else if (
          input.keys.indexOf("ArrowDown") > -1 ||
          input.keys.indexOf("s") > -1
        ) {
          nume = 3;
        } else if (input.keys.length < 1) {
          nume = 0;
        }
        if (nume === 1) {
          py -= speed;
        } else if (nume === 2) {
          px += speed;
        } else if (nume === 3) {
          py += speed;
        } else if (nume === 4) {
          px -= speed;
        }

        if (numep === 1) {
          py -= speed;
        } else if (numep === 2) {
          px += speed;
        } else if (numep === 3) {
          py += speed;
        } else if (numep === 4) {
          px -= speed;
        }
        let x = px + 10;
        let y = py + 15;
        v += 7;
        let sin = 2 * Math.sin(v / 100);
        let algo = 1 + Math.abs(sin / 2);
        fondoR();
        manos(sin, px, py, 20);
        pies(sin, px, py, 7);
        brazos(px, py);
        if (algo <= 1.3) {
          balon(algo, px, py);
          cabeza(x, y);
          ojos(px, py);
          boca(px, py);
        } else {
          cabeza(x, y);

          ojos(px, py);
          boca(px, py);
          balon(algo, px, py);
        }
        if (algo >= 1.99) {
          score++;
          bef = score;
          algo -= 0.1;
        }
        texto(Math.round(bef / 4));

        if (ex > canvas.width) {
          ex = 0 - ewidth;
          ey = Math.random() * canvas.height;
        } else if (ey + eheight > canvas.height) {
          ey = Math.random() * canvas.height;
        }
        if (yx > canvas.width) {
          yx = 0 - ywidth;
          yy = Math.random() * canvas.height + ytama;
        } else if (yy + yheight > canvas.height) {
          yy = Math.random() * canvas.height + ytama;
        }

        if (
          py + 20 > ey &&
          px + 20 > ex &&
          py < ey + etama &&
          ex + etama > px
        ) {
          gameOver = true;
          alert(`Has hecho ${Math.floor(bef / 4)} toques`);
        } else if (
          py + 20 > yy &&
          px + 20 > yx &&
          py < yy + ytama &&
          yx + ytama > px
        ) {
          gameOver = true;
          alert(`Has hecho ${Math.floor(bef / 4)} toques`);
        } else {
          gameOver = false;
        }
        enemigo(
          canvas.width,
          canvas.height,
          px,
          py,
          gameOver,
          etama,
          ewidth,
          eheight,
          ex,
          ey
        );
        enemigo(
          canvas.width,
          canvas.height,
          px,
          py,
          gameOver,
          ytama,
          ywidth,
          yheight,
          yx,
          yy
        );

        ex++;
        yx++;
        if (!gameOver) {
          requestAnimationFrame(animate);
        } else if (gameOver) {
          px = 10;
          py = 60;
          score = 0;
          bef = 0;
          ex = 0;
          ey = 10;
          yx = 0;
          yy = 100;
          gameOver = !gameOver;
          requestAnimationFrame(animate);
        }
      }
      animate();
    </script>
  </body>
</html>
